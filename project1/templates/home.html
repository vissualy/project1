<title>PARIS GRAY</title>
<style>
    body{
        text-align: center;
        background: #000000;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #e74c3c, #000000);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #e74c3c, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }
    .head{
        border: 1px solid darkred;
        background-image: linear-gradient( 89.8deg,  rgba(222,74,74,1) 4.7%, rgba(30,29,29,1) 120.3% );
        transition: opacity 2s;
        border-radius: 50px;
        box-shadow: 10px 10px 10px;
    }
    .head:hover{
        opacity: 0.3;
    }
    .head:hover h1{
        color: darkred;
    }
    .head:hover h3{
        color: darkred;
    }
    h1{
        font-size: 80px;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        transition: color 2s;
    }
    h3{
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        transition: color 2s;
    }
    button{
        width: 200px;
        height: 50px;
        margin: 20px;
        background-image: linear-gradient( 89.8deg,  rgba(222,74,74,1) 4.7%, rgba(30,29,29,1) 120.3% );
        border: 1px solid darkred;
        border-radius: 100px 50px 100px;
        transition: opacity 1s,
            box-shadow 2s,
            color 1s;
        color: white;
        transform: translateX(-20px);
        animation: left-right 3s ease-in forwards infinite alternate;
    }
    @keyframes left-right {
        0%{
            transform: translateX(40px);
        }
    }
    button:hover{
        opacity: 0.3;
        box-shadow: 7px 7px 10px darkred;
        color: darkred;
    }
</style>
</head>
<body>
<div class="head">
    <h1>PARIS GRAY</h1>
    <h3>dealing with cosmetics and training of new models</h3>
</div>
<div>
    <a href="http://127.0.0.1:8000/page/"><button></button></a>
</div>
</body>
